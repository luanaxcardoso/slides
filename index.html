<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slides</title>
</head>
<body>
    <div class="header">
        <h1>Slides - Food</h1>
    </div>
    <div class="social">
        <a href="https://www.linkedin.com/in/luana-ap-cardoso/">
            <img src="imagens/linkedin.svg" alt="Linkedin">
        </a>
        <a href="https://github.com/luanaxcardoso">
            <img src="imagens/github.svg" alt="Linkedin">
        </a>
    </div>
    <div class="content">
        <div class="slides">
            <input class="input" type="radio" name="slide" id="s1" checked>
            <input class="input" type="radio" name="slide" id="s2">
            <input class="input" type="radio" name="slide" id="s3">
            <input class="input" type="radio" name="slide" id="s4">
            <input class="input" type="radio" name="slide" id="s5">
            <input class="input" type="radio" name="slide" id="s6">
            <input class="input" type="radio" name="slide" id="s7">
            <input class="input" type="radio" name="slide" id="s8">
            <input class="input" type="radio" name="slide" id="s9">
            <input class="input" type="radio" name="slide" id="s10">
            <div class="slide sl">
                <img src="imagens/1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="imagens/2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="imagens/3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="imagens/4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="imagens/5.jpg" alt="">
            </div>
            <div class="slide">
                <img src="imagens/6.jpg" alt="">
            </div>
            <div class="slide">
                <img src="imagens/7.jpg" alt="">
            </div>
            <div class="slide">
                <img src="imagens/8.jpg" alt="">
            </div>
            <div class="slide">
                <img src="imagens/9.jpg" alt="">
            </div>
            <div class="slide">
                <img src="imagens/10.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="navigation">
        <label class="nav" for="s1"></label>
        <label class="nav" for="s2"></label>
        <label class="nav" for="s3"></label>
        <label class="nav" for="s4"></label>
        <label class="nav" for="s5"></label>
        <label class="nav" for="s6"></label>
        <label class="nav" for="s7"></label>
        <label class="nav" for="s8"></label>
        <label class="nav" for="s9"></label>
        <label class="nav" for="s10"></label>
        <button class="botao" id="pauseButton">Pause & Start</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
